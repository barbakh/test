<!DOCTYPE html>
<html>
  <head>
    <title>Work On Div</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="divBtn"><button>Work on The div</button></div>
    <div class="test">this is div</div>
    <div class="container">
      <div class="div12">
        <input
          style="margin-top: 1px; border-radius: 3px;"
          type="text"
          class="changeText"
          value=""
          placeholder="Change The Text"
        />
        <div class="sp12"></div>
      </div>
      <div class="div1">
        <input
          style="margin-top: 1px; border-radius: 3px;"
          type="text"
          class="fontFamily"
          value=""
          placeholder="fontFamily Value"
        />
        <div class="sp1"></div>
      </div>
      <div class="div2">
        <input
          type="text"
          class="weight"
          value=""
          placeholder="fontWeight Value"
        />
        <div class="sp2"></div>
      </div>
      <div class="div3">
        <input
          type="text"
          class="background"
          value=""
          placeholder="BackgroundColor Value"
        />
        <div class="sp3"></div>
      </div>
      <div class="div4">
        <input type="text" class="color" value="" placeholder="Color Value" />
        <div class="sp4"></div>
      </div>
      <div class="div5">
        <input type="text" class="width" value="" placeholder="Width Value" />
        <div class="sp5"></div>
      </div>
      <div class="div6">
        <input type="text" class="height" value="" placeholder="Height Value" />
        <div class="sp6"></div>
      </div>
      <div class="div7">
        <input
          type="text"
          class="padding"
          value=""
          placeholder="Padding Value"
        />
        <div class="sp7"></div>
      </div>
      <div class="div8">
        <input type="text" class="margin" value="" placeholder="Margin Value" />
        <div class="sp8"></div>
      </div>
      <div class="div9">
        <input type="text" class="border" value="" placeholder="Border Value" />
        <div class="sp9"></div>
      </div>
      <div class="div10">
        <input
          type="text"
          class="radius"
          value=""
          placeholder="borderRadius Value"
        />
        <div class="sp10"></div>
      </div>
      <div class="div11">
        <input
          type="text"
          class="align"
          value=""
          placeholder="textAlign Value"
        />
        <div class="sp11"></div>
      </div>
    </div>
    <script src="jqueryfile.js"></script>
    <script src="main.js"></script>
  </body>
</html>
